<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>SmartShift Settings</title>
    <style>
        body {
            width: 300px;
            padding: 16px;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #f9f9f9;
            color: #333;
        }

        h2 {
            margin-top: 0;
            font-size: 16px;
            border-bottom: 1px solid #ddd;
            padding-bottom: 8px;
        }

        .form-group {
            margin-bottom: 12px;
        }

        label {
            display: block;
            margin-bottom: 4px;
            font-weight: bold;
            font-size: 12px;
        }

        .time-inputs {
            display: flex;
            align-items: center;
            gap: 4px;
        }

        select {
            padding: 4px;
            border: 1px solid #ccc;
            border-radius: 4px;
            flex: 1;
        }

        button {
            width: 100%;
            padding: 8px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            margin-top: 8px;
        }

        button:hover {
            background-color: #0056b3;
        }

        #status {
            margin-top: 8px;
            font-size: 12px;
            color: green;
            text-align: center;
            min-height: 1.5em;
        }

        .note {
            font-size: 11px;
            color: #666;
            margin-top: 12px;
            line-height: 1.4;
        }
    </style>
</head>

<body>
    <h2>シフト一括設定</h2>

    <div class="form-group">
        <label>開始時間</label>
        <div class="time-inputs">
            <select id="startHour"></select> : <select id="startMinute"></select>
        </div>
    </div>

    <div class="form-group">
        <label>終了時間</label>
        <div class="time-inputs">
            <select id="endHour"></select> : <select id="endMinute"></select>
        </div>
    </div>

    <button id="saveBtn">設定を保存</button>
    <div id="status"></div>

    <div class="note">
        設定保存後、シフト画面の「⚡️」ボタンを押すと、この時間のシフトが入力・申請されます。
    </div>

    <script type="module" src="../../dist/popup.js"></script>
</body>

</html>
