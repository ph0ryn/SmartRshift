<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>SmartShift</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h2>SmartShift ⚡️</h2>

    <div class="card">
        <div id="presetList" class="preset-list">
            <!-- プリセットがここに動的に追加される -->
        </div>
        <div id="emptyState" class="empty-state" style="display: none;">
            プリセットがありません
        </div>
    </div>

    <div class="divider">新規プリセット追加</div>

    <div class="card add-form">
        <div class="time-inputs">
            <select id="startHour"></select> : <select id="startMinute"></select>
            <span>〜</span>
            <select id="endHour"></select> : <select id="endMinute"></select>
        </div>
        <button id="addBtn" class="add-btn">プリセットを追加</button>
    </div>

    <script type="module" src="../../dist/popup.js"></script>
</body>

</html>
